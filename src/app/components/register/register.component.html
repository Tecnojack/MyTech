<body>
  <div class="main">
    <div class="container">
      <div class="signup-content">
        <div class="signup-img">

          <div class="signup-img-content">
          </div>
        </div>
        <div class="signup-form">
          <form method="POST" class="register-form" id="register-form">
            <div class="form-row">
              <div class="form-group ">
                <h2>Información personal</h2>
                <div class="form-input">
                  <label for="first_name" class="required">Nombre</label>
                  <input class="input" type="text" name="first_name" id="first_name" />
                </div>
                <div class="form-input">
                  <label for="last_name" class="required">Usuario</label>
                  <input class="input" type="text" name="last_name" id="last_name" />
                </div>
                <div class="form-input">
                  <label for="company" class="required">Profesión</label>
                  <input class="input" type="text" name="company" id="company" />
                </div>
                <div class="form-input">
                  <label for="email" class="required">Correo</label>
                  <input class="input" type="text" name="email" id="email" />
                </div>
                <div class="form-input">
                  <label for="phone_number" class="required">Numero telefónico</label>
                  <input class="input" type="text" name="phone_number" id="phone_number" />
                </div>
                <div class="form-input">
                  <label for="phone_number" class="required">Pais</label>
                  <input class="input" type="text" name="phone_number" id="phone_number" />
                </div>
                <div class="form-input">
                  <label for="phone_number" class="required">Numero telefónico</label>
                  <input class="input" type="text" name="phone_number" id="phone_number" />
                </div>
              </div>

              <div class="">
                <div class="">
                  <h3>Categorías</h3>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Servicio Técnico
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Diseño Web
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Desarrollo de software
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Producción Audiovisual
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Marketing Digital
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Asesorías
                    </label>
                  </div>
                </div>
                <div class="form-radio">
                  <div class="label-flex">
                    <label for="payment">Tipo de usuario</label>
                  </div>
                  <div class="form-radio-group">
                    <div class="form-radio-item">
                      <input class="input" type="radio" name="payment" id="cash" checked>
                      <label for="cash">Tech Junior</label>
                      <span class="check"></span>
                    </div>
                    <div class="form-radio-item">
                      <input class="input" type="radio" name="payment" id="cheque">
                      <label for="cheque">Tech Senior</label>
                      <span class="check"></span>
                    </div>

                  </div>
                  <h2>Información Geografica</h2>
                  <h3>Departamento</h3>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione su Departamento</option>
                    <option value="1">Antioquia</option>
                    <option value="2">Chocó</option>
                    <option value="3">Arauca</option>
                    <option value="4">Atlantico</option>
                    <option value="5">Huila</option>
                    <option value="6">Tolima</option>
                    <option value="7">Caquetá</option>
                    <option value="8">Bogotá</option>
                  </select>
                  <h3>Ciudad</h3>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione su ciudad</option>
                    <option value="1">Medellín</option>
                    <option value="2">Bogotá</option>
                    <option value="3">Pereira</option>
                    <option value="4">Medellín</option>
                    <option value="5">Bogotá</option>
                    <option value="6">Pereira</option>
                    <option value="7">Medellín</option>
                    <option value="8">Bogotá</option>
                    <option value="8">Pereira</option>
                  </select>
                </div>
                <div class="form-input">
                  <label for="chequeno">Barrio </label>
                  <input class="input" type="text" name="chequeno" id="chequeno" />
                </div>
                <div class="form-input">
                  <label for="blank_name">Dirección Principal</label>
                  <input class="input" type="text" name="blank_name" id="blank_name" />
                </div>
                <div class="form-input">
                  <label for="payable">Información Adicional</label>
                  <input class="input" type="text" name="payable" id="payable" />
                </div>
              </div>
            </div>
            <div class="form-submit">
              <input class="input" type="submit" value="Enviar" class="submit" id="submit" name="submit" />
              <input class="input" type="submit" value="Cancelar" class="submit" id="reset" name="reset" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/nouislider/nouislider.min.js"></script>
  <script src="vendor/wnumb/wNumb.js"></script>
  <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
  <script src="js/main.js"></script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

</body>
